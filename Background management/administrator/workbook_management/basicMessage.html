<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>练习册基本信息</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../common/css/knowledge-management.css">
    <link rel="stylesheet" href="../workbook_management/css/workbook.css" type="text/css">
</head>
<body>
  <div class="container">
   <div class="basic_message_box">
       <div class="basic_message_title">
           <ul class="nav nav-tabs">
               <li role="presentation" class="active"><a href="#">基本信息</a></li>
               <li role="presentation"><a href="#">内容管理</a></li>
           </ul>
       </div>
       <div class="basic_message_con">
           <ul class="basic_message_lists">
               <li>
                   <label>名称</label>
                   <div class="distance_l">
                       <input type="text">
                   </div>
               </li>
               <li>
                   <label>封面</label>
                  <div class="distance_l">
                      <button class="select_file">选择文件</button>未选择任何文件
                  </div>
               </li>
               <li>
                   <label>学段</label>
                   <div class="distance_l">
                       <select name="xueduan" id="">
                           <option value="小学">小学</option>
                           <option value="初中">初中</option>
                           <option value="高中">高中</option>
                       </select>
                   </div>
               </li>
               <li>
                   <label>教材</label>
                   <div class="distance_l">
                       <select name="xueduan" id="">
                           <option value="七年级上册">七年级上册</option>
                           <option value="七年级下册">七年级下册</option>
                       </select>
                   </div>
               </li>
               <li>
                   <label>出版社</label>
                   <div class="distance_l">
                       <select name="xueduan" id="">
                           <option value="苏教版">苏教版</option>
                           <option value="人教版">人教版</option>
                       </select>
                   </div>
               </li>
               <li>
                   <label>版次</label>
                   <div class="distance_l">
                       <select name="xueduan" id="">
                           <option value="2013">2013</option>
                           <option value="2014">2014</option>
                       </select>
                   </div>
               </li>
               <li>
                   <label>描述</label>
                   <div class="distance_l">
                       <textarea name="" id="" cols="30" rows="4"></textarea>
                   </div>
               </li>
           </ul>
           <div class="comfirm">
               <button class="btn btn-search">确定</button>
           </div>
       </div>
   </div>

   <div class="my-style pl_upload">
       <label class="green">上传教材目录</label>
       <a href="">下载教材目录模板</a>
       <div class="pl_upload_box">
           <div class="pl_upload_header">
              <span>选择文件完成上传</span>
               <i>点击添加文件按钮添加文件，点击开始上传按钮进行上传.</i>
           </div>
           <div class="pl_upload_content">
            <div class="pl_upload_filelist_header">
                <div class="pl_upload_file_name">文件名</div>
                <div class="pl_upload_file_status">
                    <span>文件大小</span>
                    <span>上传状态</span>
                </div>
            </div>
            <ul class="pl_upload_file_list">
                <li class="pl_upload_droptext">支持拖拽添加文件</li>
            </ul>

           </div>
           <div class="pl_upload_footer">
               <div class="pl_upload_file_name_btn">
                   <a href="" class="pl_upload_button pl_upload_add">添加文件</a>
                   <a href="" class="pl_upload_button pl_upload_start pl_upload_disabled">开始上传</a>
               </div>
               <div class="pl_upload_file_status">
                   <span>0b</span>
                   <span>0%</span>
               </div>

           </div>
       </div>
   </div>
  </div>
</body>
</html>
